<h2>HEROES</h2>
<ul class="items">
  <li *ngFor="let hero of heroes | async"
    [class.selected]="isSelected(hero)"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<nav>
  <a routerLink="/sidekicks" routerLinkActive="active">Go to sidekicks</a>
</nav>
